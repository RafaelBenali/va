# =============================================================================
# TNSE - Telegram News Search Engine
# Docker Compose Configuration for Local Development
#
# Compose V2 syntax - no version key required
# Updated for December 2025 (WS-6.5 Infrastructure Modernization)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: tnse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tnse}
      POSTGRES_USER: ${POSTGRES_USER:-tnse_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tnse_dev_password}
      # Russian locale and text search configuration
      POSTGRES_INITDB_ARGS: "--locale=ru_RU.UTF-8 --encoding=UTF8"
      LANG: ru_RU.UTF-8
      LC_ALL: ru_RU.UTF-8
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tnse_user} -d ${POSTGRES_DB:-tnse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tnse_network

  # ---------------------------------------------------------------------------
  # Redis - Cache and Message Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: tnse_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tnse_network

  # ---------------------------------------------------------------------------
  # TNSE Application (API Server)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tnse_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override host-specific values for Docker networking
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tnse_network
    profiles:
      - app

  # ---------------------------------------------------------------------------
  # Celery Worker (Background Task Processing)
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tnse_celery_worker
    command: celery -A src.tnse.core.celery_app worker --loglevel=info
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override host-specific values for Docker networking
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./src:/app/src:ro
      # Mount Telethon session file for Telegram API access
      - ./tnse_session.session:/app/tnse_session.session:rw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tnse_network
    profiles:
      - worker

  # ---------------------------------------------------------------------------
  # Celery Beat (Periodic Task Scheduler)
  # ---------------------------------------------------------------------------
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tnse_celery_beat
    command: celery -A src.tnse.core.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override host-specific values for Docker networking
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./src:/app/src:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tnse_network
    profiles:
      - worker

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  tnse_network:
    driver: bridge
